# SITE CONFIGURATION
baseurl: "/theme"
url: "https://github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Type Theme
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with posts images and animation" # used by search engines

  # Header and footer text
  header_text: >
     <p> This will contain content..that YOU add. </p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/wes-o/turn-theme">Turn Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "wes-o/turn-theme"
  linkedin:  # Full URL
  soundcloud:
  stack_exchange:  # Full URL
  twitter:
  youtube:

  # Scripts
  google_analytics: # "UA-000000-01"
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [
  jekyll-paginate,
  jekyll-sitemap,
  jekyll-seo-tag,
  jekyll-feed 
]

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
